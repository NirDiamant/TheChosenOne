pretrained_model_name_or_path: stabilityai/stable-diffusion-xl-base-1.0
pretrained_vae_model_name_or_path: madebyollin/sdxl-vae-fp16-fix
# 
inference_prompt: A 2D animaiton of captivating Arctic fox with fluffy fur, bright eyes and nimble movements, bringing the magic of the icy wilderness to animated life.
learnable_property: object
initializer_token: cha
placeholder_token: <$V$>
